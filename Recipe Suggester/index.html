<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Suggester</h1>
        <p>Enter the ingredients you have, and we'll suggest delicious recipes for you!</p>
        <form id="recipeForm">
            <input type="text" id="ingredients" placeholder="Enter ingredients (comma-separated)">
            <button type="submit">Get Recipes</button>
        </form>
        <div id="recipeResults">
            <!-- Recipe suggestions will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
